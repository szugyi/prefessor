buildscript {
    ext {
        android_gradle_build_tools_version = '3.1.3'
        detekt_version = '1.0.0.RC7-3'
        gradle_node_version = '1.2.0'
        kotlin_version = '1.2.51'
        kotlin_native_version = '0.8'
        node_version = '9.1.0'
    }

    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        google()
        jcenter()
        maven {
            url  "https://dl.bintray.com/jetbrains/kotlin-native-dependencies"
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$android_gradle_build_tools_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "gradle.plugin.io.gitlab.arturbosch:detekt-gradle-plugin:$detekt_version"
        classpath "org.jetbrains.kotlin:kotlin-native-gradle-plugin:$kotlin_native_version"
        classpath "com.moowork.gradle:gradle-node-plugin:$gradle_node_version"
    }
}

allprojects {
    group 'digital.wup.prefessor'
    version '0.1.0-SNAPSHOT'

    apply plugin: 'idea'

    repositories {

        google()
        jcenter()
    }
}

apply from: 'gradle/ktlint.gradle'
apply from: 'gradle/detekt.gradle'