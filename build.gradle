buildscript {
    ext {
        kotlin_version = '1.2.50'
        android_gradle_build_tools_version = '3.1.0'
        detekt_version = '1.0.0.RC7-2'
        node_version = '8.9.4'
    }

    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        google()
        jcenter()
        maven {
            url  "https://dl.bintray.com/jetbrains/kotlin-native-dependencies"
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$android_gradle_build_tools_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "gradle.plugin.io.gitlab.arturbosch:detekt-gradle-plugin:$detekt_version"
        classpath "org.jetbrains.kotlin:kotlin-native-gradle-plugin:0.7.1"
        classpath 'com.moowork.gradle:gradle-node-plugin:1.2.0'
    }
}

allprojects {
    group 'digital.wup.prefessor'
    version '0.1.0-SNAPSHOT'

    apply plugin: 'idea'

    repositories {

        google()
        jcenter()
    }
}

apply from: 'gradle/ktlint.gradle'
apply from: 'gradle/detekt.gradle'